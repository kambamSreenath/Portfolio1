<!DOCTYPE html>
<html>
<head>
    <title>Skills</title>
    <link rel="stylesheet" type="text/css" href="skills.css">
</head>
<body>
    <div id="programming-skills-chart">
        <table>
            <thead>
                <tr>
                    <th>Programming Language</th>
                    <th>Skill Level</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Java</td>
                    <td>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 70%; background-color: #27ae60;"></div>
                            <div class="percentage">85%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Python</td>
                    <td>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 75%; background-color: #3498db;"></div>
                            <div class="percentage">60%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>HTML5</td>
                    <td>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 90%; background-color: #f39c12;"></div>
                            <div class="percentage">80%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 95%; background-color: #e67e22;"></div>
                            <div class="percentage">75%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>SQL</td>
                    <td>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 80%; background-color: #9b59b6;"></div>
                            <div class="percentage">80%</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>JavaScript</td>
                    <td>
                        <div class="skill-bar">
                            <div class="skill-level" style="width: 90%; background-color: #f1c40f;"></div>
                            <div class="percentage">70%</div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
